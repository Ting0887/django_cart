<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>註冊帳號</title>
    <link rel="stylesheet" href="{% static 'css/cart.css' %}">
    <link rel="stylesheet" href="{% static 'css/button.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
  </head>

<div class="logo_container">
    <h1>
        <a href="/index/" class="ql_logo">動漫購物網</a>
    </h1>
</div>

  <section class="register-form">
    <h3 class="register-account">註冊帳號</h3>
      <div class="u-register-form">
          <form action="" method="POST">
            {% csrf_token %}
              {% for field in form %}
                {{ field.errors }}
              {% endfor %}
                <div class="form-group">
                  <div class="form-input">
                    <label for="firstname" class="firstname">姓:</label>
                    {{ form.firstname }}
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-input">
                    <label for="lastname" class="lastname">名字:</label>
                    {{ form.lastname }}
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-input">
                    <label for="email" class="email">電子信箱:</label>
                    {{ form.email }}
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-input">
                    <label for="phone" class="phone">手機號碼:</label>
                    {{ form.phone }}
                  </div>
                 </div>
                <div class="form-group">
                  <div class="form-input">
                    <label for="password1" class="password1">密碼:</label>
                    {{ form.password1 }}
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-input">
                    <label for="password2" class="password2">確認密碼:</label>
                    {{ form.password2 }}
                  </div>
                </div>
                {% if message %}
                  <div class="alert alert-warning" style="color:red;padding-left: 25px;">
                      {{ message }}
                  </div>
                {% endif %}
                <div class="u-form-submit">
                  <button type="submit" class="register-btn-submit">註冊</button>
                </div>
          </form>
      </div>
  </section>
</html>
